    tac:
      h2: Términos y Condiciones
      p1: Al descargar o utilizar la aplicación, estos términos automáticamente le afectarán a usted – por eso, debe asegurarse de leerlos detenidamente antes de utilizar la aplicación. No se permite que copie o modifique la aplicación, cualquier parte de la aplicación, o nuestras marcas registradas de una forma u otra. No se permite que trate de obtener el código fuente de la aplicación, y tampoco debe tratar de traducir la aplicación a otros idiomas, o crear versiones derivadas. La aplicación en sí, y todas las marcas registradas, derechos de autor, derechos de base de datos, y otros derechos de propiedad intelectual relacionadas, aún le pertenecen a Estudiantes en Acción con Campesinos (SAF).
      p2: Estudiantes en Acción con Campesinos (SAF) se compromete a asegurar que la aplicación sea lo más útil y eficiente posible. Por esa razón, se reserva el derecho a hacer cambios a la aplicación o cobrar por los servicios, en cualquier momento y por cualquier razón. Nunca le cobraremos por la aplicación o sus servicios sin dejarle en claro exactamente por lo que está pagando.
      p3: La aplicación Conéctate Carolina guarda y procesa datos personales que usted nos ha proporcionado con el fin de ofrecer nuestro Servicio. Es su responsabilidad cuidar su teléfono y evitar que otros tengan acceso a la aplicación. Por lo tanto recomendamos que no haga jailbreak o root a su teléfono, lo cual es el proceso de quitar restricciones de software y limites colocados por el sistema de operación oficial de su móvil. Esto podría hacer que su móvil sea vulnerable a malware/virus/programas malignos, que se pongan en riesgo las medidas de seguridad de su teléfono, y que la aplicación de Conéctate Carolina no funcione adecuadamente o en absoluto.
      p4: Usted debe estar informado que hay ciertas cosas por las cuales Estudiantes en Acción con Campesinos (SAF) no se hará responsable. Ciertas funciones de la aplicación requieren que tenga una conexión a internet en funcionamiento. La conexión puede ser de wifi, o de su proveedor de red de telefonía móvil, pero Estudiantes en Acción con Campesinos (SAF) no puede hacerse responsable si no todas las características de la aplicación funcionan por no tener acceso a wifi, o si excede su límite de datos.
      p5: Si está usando la aplicación fuera de una zona con wifi, debe recordar que los términos del acuerdo con su proveedor de red de telefonía móvil siguen siendo validos. Como resultado, es posible que su proveedor de telefonía le cobre por el costo de datos mientras esté conectado y utilice la aplicación, u otros cargos de terceros. Al usar la aplicación, usted acepta responsabilidad por cualquier cargo, incluyendo cargos por servicio de roaming si utiliza la aplicación fuera de su zona (esto es, región o país) sin apagar el servicio de roaming. Si usted no es la persona que paga el móvil que utilice para entrar a la aplicación, por favor tenga en cuenta que supondremos que usted recibió permiso del pagador para usar la aplicación.
      p6: De la misma forma, Estudiantes en Acción con Campesinos (SAF) no siempre puede hacerse responsable por la manera en la que usted utilice la aplicación. Esto es, usted debe asegurarse de cargar su móvil – si se queda sin batería y no lo puede encender para utilizar el Servicio, Estudiantes en Acción con Campesinos (SAF) no se puede hacer responsable.
      p7: Con respeto a la responsabilidad de Estudiantes en Acción con Campesinos (SAF) por su uso de la aplicación, es importante tener en cuenta que aunque nos esforzamos por asegurarnos de que siempre esté actualizada y la información sea correcta, nosotros dependemos de empresas externas para proporcionarnos datos para hacerlos disponibles a usted. Estudiantes en Acción con Campesinos (SAF) no acepta responsabilidad por cualquier pérdida, directa o indirecta, que usted sufra como resultado de depender totalmente en la funcionalidad de la aplicación.
      p8: En algún momento, es posible que actualicemos la aplicación. La aplicación actualmente está disponible en Android e iOS – los requisitos de ambos sistemas (y de cualquier sistema adicional que decidamos añadir) puede cambiar, y usted deberá descargar las actualizaciones si desea seguir usando la aplicación. Estudiantes en Acción con Campesinos (SAF) no se puede comprometer a siempre actualizar la aplicación para que sea relevante para usted y/o funcione con las versiones de Android e iOS que haya instalado en su móvil. Sin embargo, usted promete aceptar las actualizaciones a la aplicación cuando estén disponibles. Puede que decidamos dejar de ofrecer la aplicación, y terminemos su uso en cualquier momento sin avisarle de su suspensión. A menos que le avisemos otra cosa, al suspenderse, se terminarán (a) los derechos y licencias concedidas a usted en estos términos; (b) usted debe dejar de usar la aplicación, y (si es necesario) usted debe borrar la aplicación de su móvil.

      p9: Cambios a los Términos y Condiciones
      p10: De vez en cuando es posible que actualicemos nuestros Términos y Condiciones. De ese modo, le recomendamos que revise esta página regularmente para enterarse de cualquier cambio. Le avisaremos de cualquier cambio al publicar los nuevos Términos y Condiciones en esta página. Estos cambios tienen efecto inmediato después de ser publicados en esta página.

      p11: Comuníquese con nosotros
      p12: Si tiene cualquier pregunta o sugerencia sobre nuestros Términos y Condiciones, no dude en comunicarse con nosotros al escribir a admin@saf-unite.org.

